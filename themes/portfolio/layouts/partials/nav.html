<nav class="sidebar-nav">
	{{ $currentPage := . }}
	<ul>
		{{ range .Site.Menus.nav }}
			<a
				class="nav-item {{ if or ($currentPage.IsMenuCurrent "nav" .) ($currentPage.HasMenuCurrent "nav" .) }} nav-item-active{{ end }}"
				href="{{ .URL }}"
				title="{{ .Title }}"
			>
				{{ .Title }}
			</a>
		{{ end }}
	</ul>
</nav>
